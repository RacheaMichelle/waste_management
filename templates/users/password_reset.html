{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-green-700">Reset Password</h2>
    
    <form method="post" class="space-y-4">
      {% csrf_token %}
      
      <div>
        <label for="id_email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="email" id="id_email" required
               class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>
      
      <div class="mt-6">
        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg">
          Request Password Reset
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
