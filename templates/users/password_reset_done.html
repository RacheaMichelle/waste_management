{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md text-center">
    <h2 class="text-2xl font-bold mb-6 text-green-700">Password Reset Sent</h2>
    <p class="text-gray-600 mb-6">
      We've emailed you instructions for setting your password. 
      If you don't receive an email, please check your spam folder.
    </p>
    <a href="{% url 'login' %}" class="text-green-600 hover:text-green-800 font-medium">
      Return to login page
    </a>
  </div>
</div>
{% endblock %}
