{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-green-700">Set New Password</h2>
    
    <form method="post" class="space-y-4">
      {% csrf_token %}
      
      <div class="relative">
        <label for="id_new_password1" class="block text-sm font-medium text-gray-700">New Password</label>
        <input type="password" name="new_password1" id="id_new_password1" required
               class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500">
        <button type="button" class="absolute right-3 top-8 text-gray-500 hover:text-gray-700" onclick="togglePassword(this)">
          <i class="far fa-eye"></i>
        </button>
      </div>
      
      <div class="relative">
        <label for="id_new_password2" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" name="new_password2" id="id_new_password2" required
               class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500">
        <button type="button" class="absolute right-3 top-8 text-gray-500 hover:text-gray-700" onclick="togglePassword(this)">
          <i class="far fa-eye"></i>
        </button>
      </div>
      
      <div class="mt-6">
        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg">
          Change Password
        </button>
      </div>
    </form>
  </div>
</div>

<script>
function togglePassword(button) {
    const input = button.parentElement.querySelector('input');
    const icon = button.querySelector('i');
    
    if (input.type === 'password') {
        input.type = 'text';
        icon.classList.replace('fa-eye', 'fa-eye-slash');
    } else {
        input.type = 'password';
        icon.classList.replace('fa-eye-slash', 'fa-eye');
    }
}
</script>
{% endblock %}
