{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto mt-12 p-8 bg-white rounded-xl shadow-md border border-gray-200">
  <h2 class="text-3xl font-extrabold mb-8 text-green-700 text-center tracking-wide">
    Update Waste Listing
  </h2>

  <form method="post" enctype="multipart/form-data" class="space-y-6">
    {% csrf_token %}
    
    {% for field in form %}
      <div>
        <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
          {{ field.label }}{% if field.field.required %} <span class="text-red-500">*</span>{% endif %}
        </label>
        {{ field }}
        {% if field.help_text %}
          <p class="text-xs text-gray-400 mt-1">{{ field.help_text }}</p>
        {% endif %}
        {% if field.errors %}
          <p class="text-red-600 text-sm mt-1">{{ field.errors }}</p>
        {% endif %}
      </div>
    {% endfor %}

    <button type="submit" 
      class="w-full bg-green-600 hover:bg-green-700 focus:ring-4 focus:ring-green-300 
             text-white font-semibold py-3 rounded-lg transition duration-300">
      Update Listing
    </button>
  </form>
</div>
{% endblock %}
