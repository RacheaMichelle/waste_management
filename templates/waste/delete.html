{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto mt-10 p-8 bg-white rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold mb-8 text-red-700 text-center">Delete Listing</h2>
    <p class="mb-6">Are you sure you want to delete this listing?</p>
    <div class="border-b border-gray-200 pb-4 mb-4">
        <p><strong>Waste Type:</strong> {{ listing.get_waste_type_display }}</p>
        <p><strong>Quantity:</strong> {{ listing.quantity }}</p>
        <p><strong>Location:</strong> {{ listing.location }}</p>
    </div>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 rounded transition duration-300">
            Confirm Delete
        </button>
        <a href="{% url 'waste_list' %}" class="block text-center w-full bg-gray-600 hover:bg-gray-700 text-white font-semibold py-3 rounded transition duration-300">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
